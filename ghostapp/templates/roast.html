<h1>Roasts:</h1>

{% for roast in roasts %}
    {% if not roast.boast %}
        <h3>Roast</h3>
    {% else %}
        <h3>Boast</h3>
    {% endif %}

    <li>
        {{ roast.post_input }} | {{ roast.date }} | Total votes:  {{ roast.sum_of_votes }}
            <button><a href='/up_vote/{{ post.id}}/'>Upvote {{ post.up_vote }}</a> </button>
            <button><a href='/down_vote/{{ post.id}}/'>Downvote {{ post.down_vote }}</a></button>
    </li>
{% endfor %}

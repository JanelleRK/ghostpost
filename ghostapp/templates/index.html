<h1>Ghost Post</h1>

<ul>
    {% for post in posts %}
    <li>
        {{ post.post_input }} submitted on {{ post.date }}
        <a href="upvote/{{ post.id }}">
            <button>
            Boast
            </button>
        </a>
        <a href="downvote/{{ post.id }}">
            <button>
            Roast
            </button>
        </a>
    </li>
    {% endfor %}
</ul>

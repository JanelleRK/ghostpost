<h1>Boasts:</h1>

{% for boast in boasts %}
    {% if boast.boast %}
        <h3>Boast</h3>
    {% else %}
        <h3>Roast</h3>
    {% endif %}

    <li>
        {{ boast.post_input }} | {{ boast.date }} | Total votes:  {{ boast.sum_of_votes }}

            <button><a href='/down_vote/{{ post.id}}/'>Downvote {{ post.down_vote }}</a></button>
    </li>
{% endfor %}
